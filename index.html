<!DOCTYPE html>
<html>
  <head>
    <title>Dice Game</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
  <h1>Let's Play Dice</h1>
  <div class="container">
    <h2 id ="whoplay"></h2>
    <p id="winner"></p>
  <div class="container1">
    <div class="player">
      <h2>Player 1</h2>
      <p>Score: <span id="player1-score">0</span></p>
      <button id="player1-roll-dice">Roll Dice</button>
    </div>
    <div id="dice">
    <img src="img/dice-2.png" alt="Dice" id="dice-image" />
    </div>
    <div class="player">
      <h2>Player 2</h2>
      <p>Score: <span id="player2-score">0</span></p>
      <button id="player2-roll-dice">Roll Dice</button>
    </div>
  </div>
     <button id="restart-game">Restart Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
